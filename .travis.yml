
language: julia
julia:
  - nightly
codecov: true
# script:
#   - bash scripts/custom-julia-build.sh

jobs:
  include:
    - stage: "Documentation"
      julia: nightly
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter");
                                               Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip



